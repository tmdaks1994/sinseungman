<h1>CONTACT</h1>
<div class="container">
<!-- 폼태그의 필수 속성, name, action-데이터를 전송할 대상, method-데이터를 전송하는 방법 -->
<!-- input 한줄입력태그, textarea 여러줄입력태그 -->
<form name="message_form" action="contact.html" method="get">
<fieldset>
<legend>현재폼의 타이틀 영역입니다.</legend>
<label for="name">이름</label>
<input name="name" id="name" type="text" value="홍길동">
<label for="phone">연락처</label>
<input name="phone" id="phone" type="text" value="000-0000-0000">
<label for="email">이메일<label>
<input name="email" id="email" type="text" value="abc@abc.com">
<textarea name="message" id="message">textarea에는 value값이 
여기에 들어가는 것이 특징이다.</textarea>
</fieldset>
<button type="submit">Send</button>
</form>
<!-- form태그의 목적은 input,textarea,checkbox,radio,select데이터를전송하는목적. -->
<!-- form전송은 get(비보안용),post(보안용) -->
</div>
</section>
